<!DOCTYPE html>
<html lang="en">
<head>

                    </li>

                        <strong>Email :</strong> 463saiful0@gmail.com

                    </li>
                    <li>
                        <a href="https://www.twitter.com/SaifulEmon20" target="_blank">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/saiful-emon/" target="_blank">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </li>

    <script src="./plugins/ripples.js"></script>
    <script src="./js/app.js"></script>

</html>
